<h2>Task Table</h2>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.name }}</td>
      <td><button>Editar</button></td>
      <td><button (click)="deleteTask(task.id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
